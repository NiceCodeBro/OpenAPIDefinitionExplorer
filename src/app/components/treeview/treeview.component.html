<div class="end-point">
    <div class="end-point-name" type="button" (click)="onClick()"><app-arrow [isExpanded]="isExpanded"></app-arrow>{{name}}</div>

    <div *ngIf="isExpanded; then content"></div>
    <ng-template #content>
        <div *ngFor="let prop of props | keyvalue">
            <treeview-child [titel]="prop.key" [dataVal]="prop.value" [typedEPTail]="typedEPTail"></treeview-child>
        </div>
    </ng-template>
</div>
