<div type="button" (click)="onClick()"> {{endPoint}}</div>

<div *ngIf="isExpanded;then content"></div>
<ng-template #content>
    <div class="content" *ngFor="let item of properties | keyvalue">
        <app-endpoint-properties  [dataKey]="item.key" [dataVal]="item.value"></app-endpoint-properties>
    </div>
</ng-template>
