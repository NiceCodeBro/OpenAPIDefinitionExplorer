<div class="treeview-child">
    <div class="treeview-child-titel" type="button">
       <node [prop]="prop" (isExpandedOut)="onIsExpandedUpdate($event)"></node>
    </div>

    <div *ngIf="isExpanded">
        <div *ngFor="let prop of prop.properties | keyvalue">
            <treeview-child [prop]="prop" [path]="path"></treeview-child>
        </div>
    </div>
</div>
