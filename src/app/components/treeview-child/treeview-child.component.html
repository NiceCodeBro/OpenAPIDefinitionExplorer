<div class="treeview-child">
    <span class="treeview-child-titel" *ngIf="hasGrandchild" type="button"  (click)="onClick()">
        <app-arrow [isExpanded]="isExpanded"></app-arrow>{{props.name}}
    </span>

    <div *ngIf="props && isExpanded; then show_children else show_properties"></div>

    <ng-template #show_children >
        <div *ngFor="let property of props.properties | keyvalue">
            <treeview-child  [props]="property" [path]="path"></treeview-child>
        </div>
    </ng-template>

    <ng-template #show_properties >
        <div *ngIf="props.type != 'object'">
            <b>{{props.name}}: </b> 
            <span *ngIf="props.type == 'string' || props.type == 'integer'">{{props.type}} 
                <span *ngIf="props.description"> - {{props.description}}</span>
            </span>
            <span *ngIf="props.type == 'array'"> {{props.type}}<{{props.items.type}}></span>
            <span *ngIf="props.type == 'number'">{{props.type}}</span>
        </div>
    </ng-template>
</div>
