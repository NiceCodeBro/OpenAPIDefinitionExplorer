
<div *ngFor="let todo of validEndPoints">
    <div type="button" (click)="onClick()"> {{todo.endPoint}}</div>
    <div *ngIf="isExpanded;then content"></div>
    <ng-template #content>
        <div class="content" *ngFor="let item of todo.properties | keyvalue">
            <app-endpoint-properties  [dataKey]="item.key" [dataVal]="item.value"></app-endpoint-properties>
        </div>
    </ng-template>
    
</div>
